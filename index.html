<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="landing">
        <nav>
            <a href="https://treact.owaiskhan.me/" class="nav__logo">
                <img src="./assets/logo.svg" alt="" class="nav__img" />
                <h2>Treact</h2>
            </a>
            <ul class="nav__links">
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link">About</a>
                </li>
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link">Blog</a>
                </li>
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link">Pricing</a>
                </li>
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link">Contact Us</a>
                </li>
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link nav__link--margin-left">Login</a>
                </li>
                <li>
                    <a href="https://treact.owaiskhan.me/#" class="nav__link">
                        <button class="btn">Sign Up</button>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <main>
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="main__content">
                        <h1 class="section__title">
                            Beautiful React Templates
                            <span class="text--purple"> for you.</span>
                        </h1>
                        <p class="section__para">
                            Our templates are easy to setup, understand and customize. Fully
                            modular components with a variety of pages and components.
                        </p>
                        <div class="main__btn--wrapper">
                            <input type="text" class="main__input" placeholder="Your E-mail Address" />
                            <button class="main__btn">Get Started</button>
                        </div>
                        <div class="main__customer">
                            <h3 class="main__customer--description">
                                OUR TRUSTED CUSTOMERS
                            </h3>
                            <img src="./assets/customer logo.png" alt="" class="main__customer--img" />
                        </div>
                    </div>
                    <figure class="main__img--wrapper">
                        <img src="./assets/main image.svg" alt="" class="main__img" />
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
